<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study on Campus</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="app-logo">Study on Campus</div>
        <div class="user-icon can-click"><span class="icon-content">:3</span></div>
    </header>

    <main>
        <div class="entry-heading">
            <h1>Log In</h1>
        </div>
        <div class="entry-container">
                <div class="entry-box">
                    <form>
                        <div class="email">
                            <label for="log-in-email">Email:</label>
                            <input type="text" id="log-in-email" autocomplete="off">
                        </div>
                        <div class="password">
                            <label for="log-in-password">Password:</label>
                            <input type="password" id="log-in-password" autocomplete="off">
                        </div>

                        <div class="buttons">
                            <input type="submit" id="log-in-submit" value="Log In">
                            <button class="new-user">New User? Sign Up Here!</button>
                        </div>
                    </form>
                </div>
        </div>
    </main>
</body>
