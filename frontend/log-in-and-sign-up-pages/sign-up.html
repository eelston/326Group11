<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study on Campus</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="app-logo">Study on Campus</div>
        <div class="user-icon can-click"><span class="icon-content">:3</span></div>
    </header>

    <main>
            <div class="entry-container">
                <div class="entry-heading">
                    <h1>Sign Up</h1>
                </div>
                <div class="entry-box">
                    <form>
                        <div class="email">
                            <label for="sign-up-email">Email:</label>
                            <input type="text" id="sign-up-email" autocomplete="off">
                        </div>
                        <div class="password">
                            <label for="sign-up-password">Password:</label>
                            <input type="password" id="sign-up-password" autocomplete="off">
                        </div>

                        <div class="buttons">
                            <input type="submit" id="sign-up-submit" value="Sign Up">
                        </div>
                    </form>
                </div>
        </div>
    </main>
</body>
