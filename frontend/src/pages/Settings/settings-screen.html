<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study on Campus</title>
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="settings-screen.css" />
    <script src="./settings-screen.js" type="module"></script>
</head>
<body>
    <header>
        <div id="app-logo" class="nav-button can-click">Study On Campus</div>
        <div class="user-icon"><span class="icon-content">:3</span></div>
    </header>

    <main>
        <div class="settings-sections-container">
            <div class="left-column">

                <h3>Account</h3>

                <section class="account-section">
                    <label>User ID <input type="user_id" placeholder="user_id" disabled /></label>
                    <label>Email <input type="email" placeholder="email address" disabled /><button class="edit-btn">Edit</button></label>
                    <label>Password <input type="password" id="password-input" value="123456789" disabled /><button class="edit-btn">Edit</button></label>
                    <div class="show-password-container">
                        <input type="checkbox" id="show-password-checkbox">
                        <small>Show Password</small>
                    </div>
                    <button class="save-btn">Save changes</button>
                </section>
                
                <h3>Preferences</h3>

                <section class="preferences-section">
                    <label>Display major on posts <input type="checkbox" /></label>
                    <label>Display pronouns on posts <input type="checkbox" /></label>
                    <label>Receive email notifications <input type="checkbox" /></label>
                    <button class="save-btn">Save changes</button>
                </section>
            </div>
            
            <div class="right-column">
                <h3>User Profile <span class="preview-profile">Preview Profile</span></h3>
                <section class="profile-section">
                    <label>Display name <input type="text" placeholder="Current display name" /></label>
                    <label>Pronouns <input type="text" placeholder="Current pronouns" /></label>
                    <label>Major <input type="text" placeholder="Current major" /></label>
                    <label for="bio">Bio</label>
                    <textarea id="bio" placeholder="Current biography"></textarea>
                    <h4>Current classes</h4>
                    <div class="current-classes">
                      <div class="add-btn-container">
                        <button class="add-btn">+</button>
                        <div class="dropdown-menu">
                          <label for="mock-course-select">Choose a class:</label>
                          <select id="mock-course-select">
                              <option value="">-- Select a class --</option>
                          </select>
                          <button class="dropdown-add-btn">Add Class</button>
                        </div>
                      </div>
                    </div>
                    <button class="save-btn">Save changes</button>
                </section>
            </div>
        </div>
    </main>
</body>
