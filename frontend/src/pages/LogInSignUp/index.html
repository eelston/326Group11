<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study on Campus</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
</head>

<body>

    <header>
        <div id="app-logo">Study on Campus</div>
        <div class="user-icon can-click"><span class="icon-content">:3</span></div>
    </header>

    <main> 
    <div id="views">

        <div id="login" class="view" style="display: block">
            <div class="view-container">
                <div class="heading">
                    <h1>Log In</h1>
                </div>
                <div class="view-box">
                    <form id="log-in">
                        <div class="email">
                            <label for="log-in-email">Email:</label>
                            <input type="text" id="log-in-email" autocomplete="off" required>
                            <span class="email-error-message" style="color: red; display: none;">
                                *Must be a valid email.
                            </span>
                        </div>
                        <div class="password">
                            <label for="log-in-password">Password:</label>
                            <input type="password" id="log-in-password" autocomplete="off" required>
                            <span class="password-error-message" style="color: red; display: none;">
                                *Password must be at least 8 characters.
                            </span>
                        </div>
                        <div class="buttons">
                            <span class="enter-error-message" style="color: red; display: none;"></span>
                            <input type="submit" id="log-in-submit" value="Log In">
                            <button id= "new-user">New User? Sign Up Here!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="signup" class="view" style="display: none">
            <div class="view-container">
                <div class="heading">
                    <h1>Sign Up</h1>
                </div>
                <div class="view-box">
                    <form id="sign-up">
                        <div class="email">
                            <label for="sign-up-email">Email:</label>
                            <input type="text" id="sign-up-email" autocomplete="off" required>
                            <span class="email-error-message" style="color: red; display: none;">
                                *Must be a valid email.
                            </span>
                        </div>
                        <div class="password">
                            <label for="sign-up-password">Password:</label>
                            <input type="password" id="sign-up-password" autocomplete="off" required>
                            <span class="password-error-message" style="color: red; display: none;">
                                *Password must be at least 8 characters.
                            </span>
                        </div>
                        <div class="buttons">
                            <span class="enter-error-message" style="color: red; display: none;"></span>
                            <input type="submit" id="sign-up-submit" value="Sign Up">
                            <button id= "old-user">Have an account? Log In Here!</button>
                        </div>
                    </form>
                </div>
            </div> 
        </div>

    </div>
    </main> 
</body>
